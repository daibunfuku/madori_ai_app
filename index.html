<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>間取りAI試作</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>間取りAI配置提案（試作）</h1>

    <!-- 画像アップロード -->
    <input type="file" id="imageInput" accept="image/*" />

    <div class="upload-preview">
      <img id="previewImage" />
    </div>

    <!-- パターン選択 -->
    <div class="pattern-buttons">
      <button class="patternBtn" data-type="hotel">ホテル寄り</button>
      <button class="patternBtn" data-type="life">生活寄り</button>
      <button class="patternBtn" data-type="random">ランダム</button>
    </div>

    <!-- 生成ボタン -->
    <button id="generateBtn">生成する</button>

    <!-- 生成中 -->
    <div class="loading">生成中です…</div>

    <!-- 広告 -->
    <div class="ad-box">
      広告表示エリア
    </div>

    <!-- 結果 -->
    <div class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
