<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>間取り図インテリア提案 試作</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 見た目は最低限 -->
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
    }
    #loading {
      margin-top: 16px;
      color: #555;
    }
    #result {
      margin-top: 24px;
    }
    img {
      margin-top: 12px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container"></div>
  <h1>間取り図からインテリア提案（試作）</h1>

  <!-- ① 間取り図アップロード -->
  <p>間取り図をアップロード</p>
  <input type="file" accept="image/*">

  <!-- アップロード画像のプレビュー -->
<div id="previewArea" style="margin-top:16px; display:none;">
  <p>アップロードした間取り図</p>
  <img id="floorPreview" alt="間取り図プレビュー">
</div>

  <!-- ② モード選択 -->
  <p>配置スタイルを選択</p>
  <select id="mode">
    <option value="living">生活寄り（リアル動線）</option>
    <option value="hotel">ホテル寄り（整列・対称）</option>
  </select>

  <!-- ③ 生成ボタン -->
 <button id="generateBtn">生成する</button>

<div class="loading" style="display:none;">
  生成中です…
</div>

<div class="ad-box" style="display:none;">
  広告表示エリア
</div>

<div class="result"></div>



  <!-- ⑤ 結果表示 -->
  <div id="result" style="display:none;">
    <h2>提案内容</h2>

    <!-- 人間向けプロンプト（説明文） -->
    <p id="description"></p>

    <!-- 家具配置テキスト -->
    <ul id="layoutText"></ul>

    <!-- 仮の俯瞰画像 -->
    <img id="layoutImage" alt="俯瞰イメージ">
  </div>

  <!-- JS読み込み（bodyの一番下が超重要） -->
  <script src="script.js"></script>
 </div>
</body>
</html>
